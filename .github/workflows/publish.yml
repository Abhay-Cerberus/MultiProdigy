name: package-publish

on:
  # Automatic run when you push a new version tag
  push:
    tags:
      - 'v*.*.*'

  # Manual trigger from the Actions tab
  workflow_dispatch:
    inputs:
      # Allow override of the git ref to build/publish
      ref:
        description: 'Git ref (branch or tag) to build/publish'
        required: false
        default: 'main'

jobs:
  details:
    runs-on: ubuntu-latest
    outputs:
      package_name: ${{ steps.package_info.outputs.package_name }}
      new_version:  ${{ steps.package_info.outputs.new_version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          # If manual, checkout the input ref; otherwise uses the tag
          ref: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.ref || github.ref }}

      - name: Get Package Name and Version from pyproject.toml
        id: package_info
        run: |
          PACKAGE_NAME=$(grep -Po '(?<=^name = ")[^"]+' pyproject.toml)
          NEW_VERSION=$(grep -Po '(?<=^version = ")[^"]+' pyproject.toml)
          echo "package_name=$PACKAGE_NAME" >> "$GITHUB_OUTPUT"
          echo "new_version=$NEW_VERSION"  >> "$GITHUB_OUTPUT"

  check_pypi:
    needs: details
    runs-on: ubuntu-latest
    steps:
      - name: Fetch information from PyPI
        run: |
          pkg=${{ needs.details.outputs.package_name }}
          resp=$(curl -sSf "https://pypi.org/pypi/${pkg}/json" || echo "{}")
          latest=$(echo "$resp" | grep -oP '"releases":\{"\K[^"]+' | sort -rV | head -1)
          echo "latest_previous_version=${latest:-0.0.0}" >> $GITHUB_ENV

      - name: Compare versions
        run: |
          NEW=${{ needs.details.outputs.new_version }}
          LATEST=$latest_previous_version
          if [[ "$NEW" == "$LATEST" || "$(printf '%s\n' "$LATEST" "$NEW" | sort -rV | head -1)" != "$NEW" ]]; then
            echo "::error::New version $NEW is not greater than latest $LATEST"
            exit 1
          fi

  test:
    needs: details
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with: 
          python-version: '3.12'
      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "$HOME/.local/bin" >> $GITHUB_PATH
      - name: Install dependencies
        run: poetry install
      - name: Run tests
        run: poetry run pytest --disable-warnings

  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with: 
          python-version: '3.12'
      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "$HOME/.local/bin" >> $GITHUB_PATH
      - name: Install dependencies and build
        run: |
          poetry install
          poetry build
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  publish:
    name: Publish to PyPI
    needs: [build, details]
    runs-on: ubuntu-latest
    environment:
      name: publish-framework
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Download built package
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}
